<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movable Dot on Canvas</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div>
        <canvas id="verticalChart" width="600" height="100"></canvas>
        <canvas id="horizontalChart" width="600" height="100"></canvas>
    </div>
    <canvas id="myCanvas" width="600" height="400"></canvas>
    <p id="dotHeight">Relative height of the dot: <span id="dotHeightValue"></span></p>
    <p id="dotHeight">Relative width of the dot: <span id="dotWidthValue"></span></p>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        //Handle Canvas and plot
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');
        const dotRadius = 20;
        let dotX = canvas.width / 2;
        let dotY = canvas.height / 2;
        let isDragging = false;
        let verticalData = [];
        let horizontalData = [];

        //Canvas drawing
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.beginPath();
            ctx.arc(dotX, dotY, dotRadius, 0, Math.PI * 2);
            ctx.fillStyle = 'red';
            ctx.fill();
            ctx.closePath();
            
            //update dot location
            const relativeHeight = (100-(dotY-dotRadius) / (canvas.height-2*dotRadius) * 100).toFixed(2);
            const relativeWidth = ((dotX-dotRadius) / (canvas.width-2*dotRadius) * 100).toFixed(2);
            document.getElementById('dotHeightValue').textContent = relativeHeight;
            document.getElementById('dotWidthValue').textContent = relativeWidth;

            updateChartData();
        }

        //handle mouse events
        function handleMouseDown(e) {
            if (isInsideDot(e.offsetX, e.offsetY)) {
                isDragging = true;
            }
        }

        function handleMouseMove(e) {
            if (isDragging) {
                dotX = e.offsetX;
                dotY = e.offsetY;
                keepDotWithinBounds();
                draw();
            }
        }

        function handleMouseUp() {
            isDragging = false;
        }

        //handle touch events
        function handleTouchStart(e) {
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            const touchX = touch.clientX - rect.left;
            const touchY = touch.clientY - rect.top;
            if (isInsideDot(touchX, touchY)) {
                isDragging = true;
            }
        }

        function handleTouchMove(e) {
            if (isDragging) {
                const touch = e.touches[0];
                const rect = canvas.getBoundingClientRect();
                dotX = touch.clientX - rect.left;
                dotY = touch.clientY - rect.top;
                keepDotWithinBounds();
                draw();
            }
            e.preventDefault(); // Prevent scrolling
        }

        function handleTouchEnd() {
            isDragging = false;
        }

        //make sure dot is within the canvas border
        function isInsideDot(x, y) {
            const dx = x - dotX;
            const dy = y - dotY;
            return (dx * dx + dy * dy) <= (dotRadius * dotRadius);
        }

        function keepDotWithinBounds() {
            if (dotX - dotRadius < 0) dotX = dotRadius;
            if (dotX + dotRadius > canvas.width) dotX = canvas.width - dotRadius;
            if (dotY - dotRadius < 0) dotY = dotRadius;
            if (dotY + dotRadius > canvas.height) dotY = canvas.height - dotRadius;
        }

        // Attach event listeners
        canvas.addEventListener('mousedown', handleMouseDown);
        canvas.addEventListener('mousemove', handleMouseMove);
        canvas.addEventListener('mouseup', handleMouseUp);
        canvas.addEventListener('touchstart', handleTouchStart);
        canvas.addEventListener('touchmove', handleTouchMove);
        canvas.addEventListener('touchend', handleTouchEnd);

        //chart handler
        function updateChartData() {
            verticalData.push(((canvas.height - dotY) / canvas.height * 100).toFixed(2));
            //if (verticalData.length()>10) {}
            horizontalData.push((dotX / canvas.width * 100).toFixed(2));

            verticalChart.update();
            horizontalChart.update();
        }

        // Initial chart
        const verticalChart = new Chart(document.getElementById('verticalChart'), {
            type: 'bar',
            data: {
                labels: verticalData.map((_, i) => `Move ${i + 1}`),
                datasets: [{
                    label: 'Vertical Position (%)',
                    data: verticalData,
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        const horizontalChart = new Chart(document.getElementById('horizontalChart'), {
            type: 'bar',
            data: {
                labels: horizontalData.map((_, i) => `Move ${i + 1}`),
                datasets: [{
                    label: 'Horizontal Position (%)',
                    data: horizontalData,
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Initial draw
        draw();

    </script>
</body>
</html>
